<html>
<body>
{{^user}} <!--"^" is "not true-->
<form action="/login" method="post">
    <input type="text" placeholder="Username" name="userName" required/>
    <input type="password" placeholder="Password" name="password" required/>
    <button type="submit">Login</button>
</form>
{{/user}} <!--if no user in the model, display the form-->

{{#user}} <!--if there's a user, display below-->
Welcome, {{name}}!
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
<br/><br/>

<a href="/">All</a> <!--will help return a list of specific categories-->
<a href="/?genre=adventure">Adventure</a>
<a href="/?genre=rpg">RPG</a>
<a href="/?genre=strategy">Strategy</a>
<a href="/?genre=shooter">Shooter</a>
<br/><br/>

<form action="/searchByName" method="get"> <!--compare the endpoint to the add-game endpoint. Keep one consistent convention.-->
    <input type="text" placeholder="Search" name="search"/>
    <button type="submit">Search</button>
</form>

<br/><br/>

<form action="/add-game" method="post"> <!--A post to the /add-game endpoint-->
    <input type="text" placeholder="Name" name="gameName"/>
    <select name="gameGenre">
        <option selected disabled>Genre</option> <!--This is a drop-down menu-->
        <option value="adventure">Adventure</option>
        <option value="rpg">RPG</option>
        <option value="strategy">Strategy</option>
        <option value="shooter">Shooter</option>
    </select>
    <select name="gamePlatform">
        <option selected disabled>Platform</option>
        <option value="pc">PC</option>
        <option value="ps4">PS4</option>
        <option value="xbone">XBox One</option>
        <option value="wiiu">Wii U</option>
    </select>
    <input type="number" placeholder="Release Year" name="gameYear"/>
    <button type="submit">Add Game</button>
</form>



<!--This is an ordered list that lists a game name, platform and release year
<ol>
    {{#games}}
    <li>{{name}} {{platform}} {{releaseYear}}</li>
    {{/games}}
</ol>-->


<ol>
    {{#games}}
    <li>{{name}} {{platform}} {{releaseYear}} <a href="/delete?gameID={{id}}">delete</a></li>
    {{/games}}
</ol>
{{/user}}
</body>
</html>
